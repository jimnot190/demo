<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>loop_for</title>

    <style>

        img {
            width: 200px;
            margin: 10px;
            transition: 0.3s;
        }

            img:hover {
                filter: brightness(130%);
            }
    </style>






</head>

<body>

    <script>
        for (var i = 1; i <= 9; i++) {
            document.write("<img src='img/" + i + ".JPG'/>");
        }
    </script>




</body>

</html>

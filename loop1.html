<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Loop1_for</title>

    <style>


        img {
            width: 200px;
            margin: 10px;
            transition: 0.3s;
        }

            img:hover {
                filter: brightness(70%);
            }
    </style>


</head>
<body>

    <script>
        /* case 1
        
        for (var i = 1; i <= 9; i++) {
            document.write("<img src='images/" + i + ".JPG'/>");
        }
        */

       /* case 2
        var i = 1
        while (i <= 9) {
            document.write("<img src='images/" + i + ".JPG'/>");
            i++;
        }
        */

        //case 3
        var i = 1;
        do {
            document.write("<img src='images/" + i + ".JPG'/>");
            i++;
        } while (i <= 9);



    </script>

   

</body>
</html>
